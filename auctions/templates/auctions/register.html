{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container-lg">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-xl-4">
                
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Register</h2>
                        <form action="{% url 'register' %}" method="post" class="mt-3 p-2">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">Username</label>
                                <input autofocus type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="inputConfirmPassword" class="form-label">Rewrite Password</label>
                                <input type="password" class="form-control" id="inputConfirmPassword" name="confirmation" placeholder="Confirm Password">
                            </div>
                            
                            {% if message %}
                                <div class="text-danger">{{ message }}</div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-lg px-5 my-3">Register</button>
                            
                        </form>
                        Already have an account? 
                        <a 
                            class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                            href="{% url 'login' %}"><strong>Log In</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
